<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="top-cointainer">
      <div class="header">Tic Tac Toe</div>
    </div>

    <hr />

    <div class="center-container">
      <div class="main">
        <table class="board">
          <tr>
            <td class="box" id="one"></td>
            <td class="box" id="two"></td>
            <td class="box" id="three"></td>
          </tr>
          <tr>
            <td class="box" id="four"></td>
            <td class="box" id="five"></td>
            <td class="box" id="six"></td>
          </tr>
          <tr>
            <td class="box" id="seven"></td>
            <td class="box" id="eight"></td>
            <td class="box" id="nine"></td>
          </tr>
        </table>

        <div class="result-container">
          <div class="result">X turn</div>
        </div>
      </div>

      <div class="right">
        <div class="change-sides">Change sides</div>
        <div class="restart">Restart</div>
      </div>
    </div>

    <hr />

    <div class="footer-container">
      <div class="footer">
        <a href="https://github.com/H4wk507/TicTacToe">GitHub</a>
      </div>
    </div>
  </body>
</html>
