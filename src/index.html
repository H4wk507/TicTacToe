<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <hr />

    <div class="center-container">
      <div class="main">
        <div class="board">
          <div class="box" id="one"></div>
          <div class="box" id="two"></div>
          <div class="box" id="three"></div>
          <div class="box" id="four"></div>
          <div class="box" id="five"></div>
          <div class="box" id="six"></div>
          <div class="box" id="seven"></div>
          <div class="box" id="eight"></div>
          <div class="box" id="nine"></div>
        </div>

        <div class="result-container">
          <div class="result">X turn</div>
        </div>
      </div>

      <div class="right">
        <button class="vs-friend">Play vs friend</button>
        <button class="vs-ai">Play vs AI</button>
        <button class="change-sides">Change sides</button>
        <button class="restart">Restart</button>
      </div>
    </div>

    <hr />

    <div class="footer">
      <a href="https://github.com/H4wk507/TicTacToe" target="_blank">GitHub</a>
    </div>
  </body>
</html>
